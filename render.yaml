services:
  - type: web
    name: yahoo-finance-mcp
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python server.py --transport sse --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /
